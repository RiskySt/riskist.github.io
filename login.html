<!DOCTYPE html>
<html>
<head>
   <title>Login</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&family=Lobster&family=Ranchers&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rancho&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
</head>
<body>
	<div class="left">
		<img src="./images/login.svg">
	</div>
	<div class="right">
		<div class="circle"></div>
		<div class="circle-1"></div>
		<div class="circle-2"></div>
		<div class="box">
			<form method="">
				<h1>Login</h1>
				<input type="email" name="username" placeholder="Email" autocomplete="off" required>
				<input type="password" name="password" placeholder="Password">
		<!-- Btn-Daftar -->
		<div class="btn-lgn">
			<a href="#">Login</a>
		</div>

		<div class="input-log">
			<label>Have not Account?</label>
			<i class="fas fa-arrow-right" style="color: #F50057; padding-top: 40px;">
			<a href="#">Daftar</a></i>
		</div>
		<footer>
			<p>ST <span style="color: #000">&copy</span>2020</p>
		</footer>
			</form>
		</div>
	</div>

</script>
</body>
</html>
